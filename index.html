<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/5709b4b9b3.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main id="main">
    <div class="left">
      <p class="result">Your Result</p>
      <div class="circle"><span id="score">76</span> <span class="circle-bottom">of 100</span></div>
      <p class="feedback">Great</p>
      <div class="feedback-long"><p>You scored higher than 65% of the people who have taken <br>these tests.</p></div>
    </div>

    <div class="right">
      <p class="summary">Summary</p>
      <ul>
        <li><div class="red"> <span class="icon"><i class="fa-regular fa-bolt"></i></span>Reaction</div> <div><span class="bold">80</span> <span class="fade">/ 100</span></div></li>

        <li><div class="yellow"><span class="icon"><i class="fa-sharp fa-regular fa-brain"></i></span>Memory</div> <div><span class="bold">92</span> <span class="fade">/ 100</span></div></li>

        <li><div class="green"> <span class="icon"><i class="fa-regular fa-comment-dots"></i></span> Verbal</div> <div><span class="bold">61</span> <span class="fade">/ 100</span></div></li>

        <li><div class="purple"> <span class="icon"><i class="fa-sharp fa-regular fa-eye"></i></span> Visual</div> <div><span class="bold">72</span> <span class="fade">/ 100</span></div></li>
      </ul>
        <button class="btn">Continue</button>
    </div>
  </main>
</body>
</html>
